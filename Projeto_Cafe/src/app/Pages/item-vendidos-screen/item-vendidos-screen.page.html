<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Itens da Venda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid >
      <ion-row class="header">
        <ion-col  col-6>
          <ion-label >Produto</ion-label>
        </ion-col>
        <ion-col col-2>
          <ion-label >Quant.</ion-label>
        </ion-col>
        <ion-col col-2>

        </ion-col>
        <ion-col col-2>
          <ion-label ></ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row *ngFor="let carrinho of itensVenda">
        <ion-col col-2 class="bodystring">
          {{carrinho.Nome}}
        </ion-col>
        <ion-col class="bodynumber" col-6>
          {{carrinho.Quantidade}}
        </ion-col>
        <ion-col class="bodynumber" col-2>
          {{carrinho.Preco}}
        </ion-col>
        <ion-col class="bodybutton" col-2>
          
        </ion-col>     
      </ion-row>
  
      <ion-row class="total">
          <ion-col col-6>
           
          </ion-col>
          <ion-col col-2>
              Total:
          </ion-col>
          <ion-col col-2>
              {{returnPrecoTotal().toFixed(2)}}
          </ion-col>
          <ion-col col-2>
            
          </ion-col>
      </ion-row>
  
    </ion-grid>
  
  </ion-content>
